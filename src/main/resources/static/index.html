<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
  <link rel="stylesheet" href = "https://bootswatch.com/4/lux/bootstrap.min.css">
  <title>Recipe To Do List</title>
 
</head>

<body> 
  <div class="container mt-4">
    <h1 class="display-4 text-center"><i class="fa fa-bookmark"></i> My <span class="text-primary">Recipe</span>
      To Do List</h1>
  </div>
  <form id="recipeForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" type= "text" class= "form-control">
  </div>
  <div class="form-group">
    <label for="ingredients">Ingredients</label>
    <input id="ingredients" type= "text" class= "form-control">
  </div>
  <div class="form-group">
    <label for="time">Cook Time In Hours</label> 
    <input id="time" type = "number" class= "form-control">
  </div>
  <input type="submit" value="Add Recipe" class="btn btn-primary btn-block">
 </form>
 <table class="table table-striped mt-5">
   <thead>
     <tr>
       <th>Recipe Name</th>
       <th>Ingredients Needed</th>
       <th>Cooking Time in Hours</th>
       <th></th>
     </tr>
   </thead>
   <tbody id="recipe-list"></tbody>
 </table>
  </div>
  
  
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
  <script src='index.js'></script>
   
</body>
</html>
